<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="%PUBLIC_URL%/internal/internal_css.css">
    <title>Morgana - video & audio chat application</title>
  </head>
  <body>
    <div class="__internal__top-bar" id="__internal__top-bar">
      <div class="__internal__top-bar_actions">
        <button title="Exit Application" class="__internal__button __internal__exit_button">
          <img src="./internal/icons/close.svg" alt="CLOSE_BUTTON">
        </button>
        <button title="Maximize/Restore Application" class="__internal__button __internal__maximize_button">
          <img src="./internal/icons/expand.svg" alt="CLOSE_BUTTON">
        </button>
        <button title="Minimize Application" class="__internal__button __internal__shrink_button">
          <img src="./internal/icons/minimize.svg" alt="CLOSE_BUTTON">
        </button>
      </div>
      <div class="__internal__top-bar_drawer">
        <button title="Open Drawer" class="__internal__button __internal__drawer_button">
          <img src="./internal/icons/drower.svg" alt="CLOSE_BUTTON">
        </button>
      </div>
    </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="__internal_application_container">
      <div id="root"></div>
    </div>
    <script src="internal/topbar.js"></script>
  </body>
</html>
